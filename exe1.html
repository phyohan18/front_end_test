<html>
	<h1 style="text-align: center;">Form Example</h1>
	<form action="#">
		<table cellspacing="2" border="1">
			<tr>
				<td><label for="first_name">First Name *</label></td>
				<td><input type="text" id="first_name"></td>
			</tr>
			<tr>
				<td><label for="last_name">Last Name *</label></td>
				<td><input type="text" id="last_name"></td>
			</tr>
			<tr>
				<td><label for="password">Password *</label></td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td><label for="confirm_password">Confirm Password *</label></td>
				<td><input type="password" id="confirm_password"></td>
			</tr>
			<tr>
				<td><label for="hobbies">Enter Your Hobbies *</label></td>
				<td>
					<select name="hobbies" id="hobbies">
					  <option value="travelling">Travelling</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="email">Notified by Email :</label></td>
				<td><input type="checkbox"></td>
			</tr>
			<tr>
				<td><label for="gender">Gender *</label></td>
				<td>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">Male</label><br>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label><br>
				</td>
			</tr>
			<tr>
				<td><label for="address">Address *<br>( Please fill your address in: "no,street,state,city")</label></td>
				<td> <textarea name="address" id="address" cols="30" rows="10"></textarea> </td>
			</tr>
			<tr>
				<td><button>Submit Form</button></td>
				<td><button>Clear Form</button></td>
			</tr>
		</table>
	</form>
</html>
