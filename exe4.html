<html>
<head>
</head>
<body>
	<form>
		<label for="number_one">Number One</label>
		<input type="number" id="number_one" >
		<br>
		<label for="number_two">Number Two</label>
		<input type="number" id="number_two">
		<br>
		<button onclick="myFunction()">Click To See The Result!</button>
	</form>
	<script type="text/javascript">

		function  myFunction() {
			let n1 = document.getElementById("number_one").value;
			let n2 = document.getElementById("number_two").value;

			let sum = n1+n2;
			alert(sum);
		}
	</script>
</body>

</html>
